<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шумковская пекарня</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .gif-container {
            margin-bottom: 15px;
        }
        .gif-container img {
            width: 200px;
            height: 200px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }
        button {
            background: #ff4081;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #d0356e;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <h1>ЭТО НЕ ТО, ЧТО ВЫ ИЩИТЕ</h1>
    <h2>но, вы можете написать мне ниже</h2>
    <div class="gif-container">
        <img src="https://media1.tenor.com/m/c6rY5YGOM9EAAAAC/heavybreathing-cat.gif" alt="Loading...">
    </div>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Ваше имя" required>
        <input type="tel" id="phone" placeholder="Ваш телефон" required>
        <textarea id="message" placeholder="Ваше сообщение" required></textarea>
        <button type="submit">Отправить</button>
    </form>
    <footer>© 2025 Все права что-то там и как-то там</footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const botToken = '8091267866:AAFycd-9Adhy00aZOcQ-u9TrzK1bWAtMEDI';
            const chatId = '154058788';
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            
            const text = `Новое сообщение:\nИмя: ${name}\nСообщение: ${message}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: text })
            }).then(response => {
                if (response.ok) alert('Эсэмэська отправлена!');
                else alert('Шото не так, сообщение не ушло');
            });
        });
    </script>
</body>
</html>
